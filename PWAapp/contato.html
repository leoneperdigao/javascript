  <div class="clearfix"></div>

  <h1>Fale Conosco</h1>

  <div class="wrap-contact100">
    <form class="contact100-form validate-form">
      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">Nome Completo *</span>
        <input class="input100" type="text" name="name" placeholder="Entre com seu nome">
      </div>

      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "EmailÉ requerido um e-mail válido">
        <span class="label-input100">eMail *</span>
        <input class="input100" type="text" name="email" placeholder="Entre com seu  email">
      </div>

      <div class="wrap-input100">
        <span class="label-input100">Website</span>
        <input class="input100" type="text" name="web" placeholder="http://">
      </div>

      <div class="wrap-input100 validate-input" data-validate = "Mensagem é requerida">
        <span class="label-input100">Mesagem</span>
        <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
      </div>

      <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button class="contact100-form-btn">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
    <script src="script.js"></script>
  </body>
